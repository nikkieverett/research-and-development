backend:
  name: git-gateway
  branch: master
  site_domain: cms.netlify.com
  repo: nikkieverett/research-and-development√ü
local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Us"
        name: "about"
        file: "content/about-us.yml"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - label: Team
            name: team
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Position, name: position, widget: string }
              - { label: Photo, name: photo, widget: image }
  - name: "articles"
    label: "Articles"
    folder: "content/articles"
    create: true
    slug: "/articles/{{title}}"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor: { preview: true }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date" }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options:
            [
              { label: "Southwest Roadtrip", value: "southwest-roadtrip" },
              { label: "Other", value: "other" },
            ],
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "select",
          multiple: true,
          options:
            [
              { label: "Hiking", value: "hiking" },
              { label: "Golfing", value: "golfing" },
              { label: "Lodgings", value: "lodgings" },
              { label: "Dinind", value: "dining" },
              { label: "Planning", value: "planning" },
              { label: "Driving", value: "driving" },
            ],
        }
      - { label: "Images", name: "images", widget: "image", required: false }
  - name: "trips"
    label: "Trips"
    folder: "content/trips"
    editor: { preview: false }
    slug: "/trips/{{title}}"
    create: true
    path: "{{title}}/index"
    preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Start Date", name: "startDate", widget: "date" }
      - { label: "End Date", name: "endDate", widget: "date" }
      - { label: "Description", name: "description", widget: "string" }
      - label: "Stops"
        name: "stops"
        widget: "list"
        summary: "{{fields.city}}, {{fields.state}}"
        fields:
          - { label: City, name: city, widget: string }
          - { label: State, name: state, widget: string }
          - { label: "Start Date", name: "startDate", widget: "date" }
          - { label: "End Date", name: "endDate", widget: "date" }
          - {
              laenl: "Cover Image",
              name: "coverImage",
              widget: "image",
              required: false,
            }
          - {
              label: Articles,
              name: articles,
              widget: relation,
              collection: articles,
              search_fields: ["category"],
              value_field: "{{slug}}",
              display_fields: ["title"],
              required: false,
            }
          - {
              label: Published,
              name: published,
              widget: boolean,
              required: false,
            }
